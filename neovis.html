<!doctype html>
<html>
    <head>
        <title>Neovis.js AWS Topology Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 900px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "password",
                labels: {
                    "EC2": {
                        "caption": "name"
                    },
                    "VPC": {
                        "caption": "name"
                    },
                    "IP": {
                        "caption": "name"
                    },
                    "Region": {
                        "caption": "name"
                    },
                    "RDS": {
                        "caption": "name"
                    },
                    "Subnet": {
                        "caption": "name"
                    },
                    "IGW": {
                        "caption": "name"
                    },
                    "SecurityGroup": {
                        "caption": "name"
                    }
                },
                relationships: {
                    "BELONGS": {
                        "thickness": "weight",
                        "caption": true
                    },
                    "CONNECTS": { 
                        "thickness": "weight",
                        "caption": true
                    }
                
                },
                arrows: true,
                hierarchical_layout: true,
                hierarchical_sort_method: "hubsize",
                initial_cypher: "MATCH (n) WHERE n:EC2 OR n:VPC OR n:IP OR n:Region OR n:RDS OR n:Subnet OR n:IGW OR n:SecurityGroup MATCH (n)-[r]-() RETURN n,r"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
        
    </script>
